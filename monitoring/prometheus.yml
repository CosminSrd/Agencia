# Configuraci√≥n de Prometheus

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'agencia-viajes'

scrape_configs:
  - job_name: 'flask-app'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
    
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - localhost:9093
