<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación - Agencia Viajes</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .success-card { background: #16213e; padding: 3rem; border-radius: 20px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.5); border: 1px solid #0f3460; }
        .icon { font-size: 4rem; color: #4ecca3; margin-bottom: 1rem; }
        h1 { margin: 0; color: #4ecca3; }
        p { color: #95a5a6; margin: 1.5rem 0; }
        .btn { background: #e94560; color: white; padding: 0.8rem 2rem; text-decoration: none; border-radius: 50px; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #ff4d6d; box-shadow: 0 0 20px rgba(233, 69, 96, 0.4); }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="icon">✓</div>
        <h1>¡Pago Confirmado!</h1>
        <p>Gracias por confiar en nosotros. Tu factura se enviará automáticamente a tu email en unos segundos.</p>
        <a href="/" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
